<div class="row">
    <p class="col">

    </p>

        {{detector.minValue | number : '1.0-4'}}
    </p>
</div>
<div class="row">
    <p class="col">
        Maximum Value:
    </p>

    <p class="col">

    </p>
    <p class="col text-right">
