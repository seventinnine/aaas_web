<div class="row">
    <div class="col">
        Aggregation Operation:
    </div>
    <div class="col">
        {{detector.aggregationOp}}
    </div>
</div>
<div class="row">
    <div class="col">
        Comparison Operation:
    </div>
    <div class="col">
        {{detector.comparisonOp | wordToComparisonOp}}
    </div>
</div>
<div class="row">
    <div class="col">
        Threshold:
    </div>
    <div class="col">
        {{detector.threshold | number : '1.0-4'}}
    </div>
</div>
