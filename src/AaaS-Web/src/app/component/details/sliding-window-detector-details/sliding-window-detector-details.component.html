<div class="row">
    <p class="col-7">
        Aggregation Operation:
    </p>
    <p class="col-5">
        {{detector.aggregationOp}}
    </p>
</div>
<div class="row">
    <p class="col-7">
        Comparison Operation:
    </p>
    <p class="col-5">
        {{detector.comparisonOp | wordToComparisonOp}}
    </p>
</div>
<div class="row">
    <p class="col-7">
        Threshold:
    </p>
    <p class="col-5">
        {{detector.threshold | number : '1.0-4'}}
    </p>
</div>
