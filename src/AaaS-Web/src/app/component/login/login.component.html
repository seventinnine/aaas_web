<div class="container text-center">
    <div *ngIf="!loggedIn">
        <h1 class="m-5 fs-1">You are required to be logged in to perform this action</h1>
        <a class="btn btn-primary" (click)="logIn()">To Identity Provider</a>
    </div>
    <div *ngIf="loggedIn">
        <h1 class="m-5 fs-1">You are already logged in :)</h1>
        <a class="btn btn-primary" (click)="logOut()">Log me out</a>
    </div>
</div>
